<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="gameLogic.js"></script>
    <title>Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</head>
<header>
    <div class="row">
        <div class="banner"><img src="Images/TriviaBanner.jpg" width="1000" height="275"></div>
    </div>
</header>

<body>
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div id="timer"><h1>Ready, Set, Go!</h1></div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <p class="questions"></p>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default ">
            <p class="answers"></p>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default ">
            <div class="checkAnswers">
                <p>Winner Tally</p>
                <div class="checker">
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <img src=" " id="pictures">

        </div>
    </div>
</div>
</body>
</html>
